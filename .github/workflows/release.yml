name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build standalone binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: opencern-linux
            node-pkg: pkg-linux
          - os: macos-latest
            artifact: opencern-macos
            node-pkg: pkg-macos
          - os: windows-latest
            artifact: opencern-win.exe
            node-pkg: pkg-win

    defaults:
      run:
        working-directory: opencern-cli

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: opencern-cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Package binary (pkg)
        run: |
          npx pkg . --targets node20-${{ matrix.node-pkg }} --output ${{ matrix.artifact }} --compress GZip
        continue-on-error: true  # pkg may not work for all targets

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: opencern-cli/${{ matrix.artifact }}
          if-no-files-found: warn

  create-release:
    name: Create GitHub Release
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          git log --oneline $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md || echo "Initial release" >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_file: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          files: |
            artifacts/**/*

  trigger-docker-publish:
    name: Trigger Docker publish
    needs: create-release
    uses: ./.github/workflows/docker-publish.yml
    secrets: inherit

  trigger-npm-publish:
    name: Trigger npm publish
    needs: create-release
    uses: ./.github/workflows/npm-publish.yml
    secrets: inherit
