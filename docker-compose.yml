version: "3.9"

services:
  frontend:
    build:
      context: ./app/next-ui
      dockerfile: Dockerfile
    container_name: opencern-frontend
    ports:
      - "127.0.0.1:3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 15s

  api:
    build:
      context: .
      dockerfile: containers/api/Dockerfile
    container_name: opencern-api
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ${HOME}/opencern-datasets:/home/appuser/opencern-datasets
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

  streamer:
    build:
      context: ./containers/streaming
      dockerfile: Dockerfile
    container_name: opencern-streamer
    ports:
      - "127.0.0.1:9001:9001"
      - "127.0.0.1:9002:9002"
    volumes:
      - ${HOME}/opencern-datasets/processed:/home/appuser/opencern-datasets/processed:ro
    restart: unless-stopped

  xrootd:
    build:
      context: ./containers/xrootd
      dockerfile: Dockerfile
    container_name: opencern-xrootd
    ports:
      - "127.0.0.1:8081:8081"
    volumes:
      - ${HOME}/opencern-datasets:/home/appuser/opencern-datasets
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8081/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

